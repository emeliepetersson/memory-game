        const timer = setInterval(countTimer, 1000);
        let totalSeconds = 0;
        
        function countTimer() {
           ++totalSeconds;
           let hour = Math.floor(totalSeconds /3600);
           let minute = Math.floor((totalSeconds - hour*3600)/60);
           let seconds = totalSeconds - (hour*3600 + minute*60);
        
           document.querySelector('.timer').textContent = hour + ":" + minute + ":" + seconds;
        }

        function stopTimer() {
            clearInterval(timer);

            let newScore = document.querySelector('.timer').textContent;
            let player = document.querySelector('.player').textContent;

            let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

            const score = { 
                score: newScore,
                name: player
            };

            highScores.push(score);

            console.log(highScores);
        };

        stop.addEventListener('click', stopTimer);
