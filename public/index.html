<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/8.0.0/sanitize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="score-board"> <!-- Score board -->
        <h2>Pairs:</h2>
        <p><span class="score">0</span>/8</p>
        <h2>Time:</h2>
        <div class="timer">0:0:0</div>
    </div>

    <form class="username-form"> <!-- Username form -->
        <label for="username">Player name:</label>
        <input type="text" name="username" class="username" placeholder="Name" />
    </form>
    <button class="start-button">Start Game!</button> <!-- Start button -->

    <section class="memory-board"> <!-- Memory board -->
    </section>

    <button class="replay-button">Replay game!</button> <!-- Replay game-button -->


    <div class="highscore-table"> <!-- High score table -->
        <h2>High Scores!</h2>
        <ol></ol>
    </div>

    <script src="script/create-cards.js"></script>
    <script src="script/start-game.js"></script>
    <script src="script/highscore.js"></script>
    <script src="script/timer.js"></script>
    <script src="script/play-game.js"></script>
    <script src="script/score-counter.js"></script>
    <script src="script/restart-game.js"></script>
</body>

</html>
